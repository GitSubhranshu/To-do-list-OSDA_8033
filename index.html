<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="png-transparent-checkmark-done-exam-list-pencil-todo-xomo-basics-icon-thumbnail.png">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button id="addTaskBtn">Add Task</button>
        
        <!-- New buttons for filtering tasks -->
        <button id="showAllTasks">Show All Tasks</button>
        <button id="showCompletedTasks">Show Completed Tasks</button>
        
        <ul id="taskList"></ul>
    </div>
